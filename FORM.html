    <div style="margin-top: 70px "></div>
<input type="submit" value="Submit" id="SubmitButton" align="center" style="margin-left: 46% ">
</form>
<script>
    document.getElementById("SubmitButton").onclick = function() {

        // After the values have been submited we gather all the relevant data
        var Position = document.getElementById("Position").value;
        var AgeTO = document.getElementById("AgeTO").value;
        var AgeFrom = document.getElementById("AgeFrom").value;
        var salaryTo = document.getElementById("salaryTo").value;
        var salaryFrom = document.getElementById("salaryFrom").value;
        var English = document.getElementById("English").value;
        var sex = document.getElementById("sex").value;
        var experience = document.getElementById("experience").value;
        var Location = document.getElementById("Location").value;


        // Contrusct a json string shich contain the values
        var OutputString = "{\"Position\":\"" + Position +
            "\","  +  "\"AgeTO\":\"" + AgeTO +
            "\","  +  "\"AgeFrom\":\"" + AgeFrom +
            "\","  +  "\"salaryTo\":\"" + salaryTo +
            "\","  +  "\"salaryFrom\":\"" + salaryFrom +
            "\","  +  "\"English\":\"" + English +
            "\","  +  "\"sex\":\"" + sex +
            "\","  +  "\"AgeTO\":\"" + AgeTO +
            "\","  +  "\"Location\":\"" + Location +
            "\"," +   "\"experience\":\"" + experience + "\"}";

        // Here is the important bit. For a to be valid in terms of the activity the following line needs to be included and called at some point in the execution of the form.
        //Once the command has been called a string can be passed back to UiPath and the form will close
        window.external.setResult(OutputString);
    };
</script>
